<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Magnifier and Color Picker</title>
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                height: 100%;
            }
            body {
                padding: 1rem;
                height: 18rem;
                background: #141414;
            }

            svg body {
                padding: 0;
            }

            * {
                font-family: "Quicksand", sans-serif;
                font-weight: 300;
            }
            section:after {
                content: "";
                display: table;
                clear: both;
            }
            section > *:first-child {
                margin-top: 0;
            }
            section > *:last-child {
                margin-bottom: 0;
            }
            section img {
                float: left;
                margin-right: 1rem;
                clip-path: polygon(0 0, 0% 100%, 50% 0);
                shape-outside: polygon(0 0, 0% 100%, 50% 0);
                width: 7rem;
                height: 7rem;
            }
            p:first-letter {
                font-weight: bold;
                font-size: 3rem;
            }
            a {
                color: blue;
                text-decoration: underline;
            }
            del {
                background-image: url("./assets/img.jpg");
                text-decoration: none;
                background-size: 100%;
                background-repeat: repeat-x;
            }
            img {
                box-shadow: 0 0 1rem #ddd;
            }
            #paletteWrapper {
                display: flex;
                position: relative;
            }

            .ww {
                position: relative;
                width: 100px;
                height: 100px;
            }

            .ww input {
                width: 60px;
                border: none;
                background: none;
                font-size: 23px;
                font-weight: 700;
                color: white;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-40%, -50%);
                outline: none;
            }

            input[type="number"] {
                text-align: center;
            }

            /* input[type="number"]::-webkit-outer-spin-button,
            input[type="number"]::-webkit-inner-spin-button {
                -webkit-appearance: none;
                margin: 0;
            } */
        </style>
        <link
            data-font=""
            href="https://fonts.googleapis.com/css?family=Quicksand:300,500"
            rel="stylesheet"
        />
        <script src="index.js"></script>
    </head>
    <body>
        <div style="height: 300px" id="paletteWrapper"></div>
        <span style="color: white" id="hex"></span>
        <div
            style="display: flex; width: 350px; justify-content: space-between"
        >
            <div class="ww" id="w1">
                <input id="r" type="number" max="255" min="0" value="255" />
            </div>
            <div class="ww" id="w2">
                <input id="g" type="number" max="255" min="0" value="0" />
            </div>
            <div class="ww" id="w3">
                <input id="b" type="number" max="255" min="0" value="0" />
            </div>
        </div>
        <button id="asd">to img</button>
    </body>
</html>
